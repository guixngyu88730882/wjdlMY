<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <radialGradient id="g1" cx="22%" cy="18%" r="60%">
      <stop offset="0%" stop-color="#0a84ff" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#0a84ff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0a84ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="78%" cy="28%" r="55%">
      <stop offset="0%" stop-color="#34c759" stop-opacity="0.26"/>
      <stop offset="65%" stop-color="#34c759" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#34c759" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="92%" r="65%">
      <stop offset="0%" stop-color="#ff3b30" stop-opacity="0.22"/>
      <stop offset="60%" stop-color="#ff3b30" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ff3b30" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="28"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="transparent"/>

  <g filter="url(#blur)">
    <circle cx="360" cy="180" r="420" fill="url(#g1)"/>
    <circle cx="1260" cy="260" r="420" fill="url(#g2)"/>
    <circle cx="820" cy="860" r="520" fill="url(#g3)"/>
  </g>

  <!-- 轻微玻璃高光条纹（更有“质感”） -->
  <g opacity="0.55">
    <path d="M-80 220 C 420 40, 860 60, 1680 220" fill="none" stroke="url(#glass)" stroke-width="26"/>
    <path d="M-120 520 C 460 360, 980 360, 1720 520" fill="none" stroke="url(#glass)" stroke-width="18"/>
  </g>
</svg>