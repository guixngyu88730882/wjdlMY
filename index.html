  <!-- 新增液态玻璃专用样式 -->
  <link rel="stylesheet" href="style.css">
  <style id="liquid-styles">
    /* 液态玻璃按钮核心样式 */
    .btn-liquid {
      position: relative;
      isolation: isolate;
      overflow: hidden;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.15) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .btn-liquid::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.25) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
      );
      opacity: 0.5;
      z-index: -1;
      transition: opacity 0.3s ease;
    }
    
    .btn-liquid::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg at 50% 50%,
        rgba(255, 255, 255, 0) 0deg,
        rgba(255, 255, 255, 0.1) 60deg,
        rgba(255, 255, 255, 0) 120deg
      );
      animation: liquid-rotate 3s linear infinite;
      z-index: -2;
    }
    
    /* 液态玻璃光线折射效果 */
    .btn-liquid .liquid-refraction {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(
        circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.15) 0%,
        transparent 60%
      );
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    /* 深色主题适配 */
    [data-theme="dark"] .btn-liquid {
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.02) 100%
      );
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 更新日志动画容器 */
    .log-block {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: top;
    }
    
    .log-block[open] {
      animation: logExpand 0.5s ease-out forwards;
    }
    
    .log-content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .log-block[open] .log-content {
      animation: contentReveal 0.6s 0.2s ease-out forwards;
    }
  </style>
  
  <!-- 新增动画定义 -->
  <style>
    @keyframes liquid-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes logExpand {
      0% {
        transform: scaleY(0.8);
        opacity: 0.5;
      }
      70% {
        transform: scaleY(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }
    
    @keyframes contentReveal {
      0% {
        max-height: 0;
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        max-height: 1000px;
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes liquidPulse {
      0%, 100% {
        box-shadow: 
          0 10px 40px rgba(0, 122, 255, 0.2),
          0 0 0 0 rgba(0, 122, 255, 0.1);
      }
      50% {
        box-shadow: 
          0 15px 50px rgba(0, 122, 255, 0.3),
          0 0 0 10px rgba(0, 122, 255, 0.05);
      }
    }
  </style>
</head>
